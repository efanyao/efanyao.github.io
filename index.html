  <style>
    /* Basic styling for the entire page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Container for the main content */
    .container {
      max-width: 960px; /* Sets a maximum width for large screens */
      margin: 20px auto; /* Centers the container */
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Styling for the header */
    header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #0056b3;
    }

    /* Styling for the navigation menu */
    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
    }

    /* Section styling */
    section {
      padding: 20px 0;
      line-height: 1.6;
    }

    /* Profile image styling */
    .profile-img {
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 50%; /* Makes the image circular */
      margin: 0 auto 15px; /* Centers the image */
      object-fit: cover; /* Ensures the image fills the circle */
      border: 3px solid #0056b3;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3498db; /* A contrasting border color */
      margin-bottom: 20px;
    }

    /* Styling for the footer */
    footer {
      text-align: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }

    /* Media queries for responsiveness */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 10px;
      }

      nav ul li {
        display: block; /* Stacks navigation links vertically on small screens */
        margin: 10px 0;
      }
    }
  </style>
</head>
