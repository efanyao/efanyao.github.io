<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>efan's moments</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Container for the two-column layout */
    .two-column-layout {
      display: flex;
      min-height: 100vh;
    }

    /* Left sidebar styling */
    .left-sidebar {
      width: 280px;
      background-color: #2c3e50; /* A dark, professional background color */
      color: #ecf0f1;
      padding: 40px 20px;
      box-sizing: border-box; /* Includes padding in the width calculation */
      text-align: center;
    }

    .left-sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #3498db; /* A contrasting border color */
      margin-bottom: 20px;
    }

    /* Navigation styling within the sidebar */
    .sidebar-nav ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar-nav ul li a {
      text-decoration: none;
      color: #ecf0f1;
      display: block;
      padding: 10px;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .sidebar-nav ul li a:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    /* Right content area styling */
    .right-content {
      flex-grow: 1; /* This makes it fill the rest of the space */
      padding: 40px;
      background-color: #ecf0f1; /* Light background for the content */
    }

    .right-content h1 {
      font-size: 4em;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    
    .right-content p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .two-column-layout {
        flex-direction: column;
      }
      .left-sidebar {
        width: 100%;
        padding: 20px;
      }
      .right-content {
        padding: 20px;
      }
      .right-content h1 {
        font-size: 2.5em; /* Smaller font size on mobile */
      }
    }
  </style>
</head>
<body>

  <div class="two-column-layout">

    <aside class="left-sidebar">
      <img src="profile.png" alt="Profile Photo" class="profile-photo">
      <h2>Yifan Yao</h2>
      <p>living the dream</p>
      
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="work.html">Career</a></li>
          <li><a href="#moments">Moments</a></li>
        </ul>
      </nav>
    </aside>

    <main class="right-content">
	  <section id="moments">
        <h1>Hello.</h1>
        <p>Man, what can I say?</p>
	  </section>
    </main>

  </div>

</body>
</html>
